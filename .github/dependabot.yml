version: 2

updates:
  - package-ecosystem: devcontainers
    schedule:
      interval: weekly
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    versioning-strategy: increase
    schedule:
      interval: weekly
    groups:
      vue:
        patterns:
          - "vue"
          - "vue-*"
          - "@vue/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "typescript-eslint"
          - "@vue/eslint*"
      
